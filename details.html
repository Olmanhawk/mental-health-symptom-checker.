<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindCheck – Details</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      main.container { max-width: 820px; }
      .meta { color: var(--muted); }
      .pill { display:inline-block; padding: 0.2rem 0.6rem; border:1px solid var(--border); border-radius:999px; background: rgba(255,255,255,0.04); margin-right: .4rem; }
      .back { display:inline-flex; align-items:center; gap:.4rem; text-decoration:none; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="index.html" class="back btn">← Back</a>
        <h1 class="site-title" id="title">Loading…</h1>
        <p class="site-subtitle" id="subtitle"></p>
      </div>
    </header>

    <main class="container card">
      <section>
        <h2>Description</h2>
        <p id="description" class="meta">Loading…</p>
      </section>
      <section>
        <h2>Common symptoms</h2>
        <div id="symptoms"></div>
      </section>
      <section>
        <h2>Early signs</h2>
        <p id="early" class="meta"></p>
      </section>
      <section>
        <h2>Threat assessment</h2>
        <p id="threat" class="meta"></p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted small">Information is educational and not a diagnosis. For emergencies, call local services.</p>
      </div>
    </footer>

    <script src="details.js" defer></script>
  </body>
</html>
